<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>
<body>
  <p>Informe dois números para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
    <script>
         function verifyIsNumber(value1, value2) {
        if (!value1 || !value2) {
          throw new Error('Preencha os campos para realizar a soma');
        }
        if (isNaN(value1) || isNaN(value2)) {
          throw new Error('Informe dois números para realizar a soma');
        }
      }
      function sum() {
        try {
          const value1 = document.getElementById('value1').value;
          const value2 = document.getElementById('value2').value;
          verifyIsNumber(value1, value2);
          const result = Number(value1) + Number(value2);
          document.getElementById('result').innerHTML = `Resultado: ${result}`;
        } catch (error) {
          document.getElementById('result').innerHTML = `Erro: ${error.message}`;
        } finally {
          document.getElementById('value1').value = ''; 
          document.getElementById('value2').value = ''; 
        }
      }
      window.onload = () => {
        const button = document.getElementById('button');
        button.addEventListener('click', sum);
      }
    </script>
</body>
</html>

Primeiro passo: Crie uma função que receba os dois valores dos inputs por parâmetro.
Segundo passo: Verifique se foi inserido algum valor nos inputs.
Lance um Error caso um dos campos não tenha sido preenchido.
Terceiro passo: Verifique se os valores inseridos são numéricos.
Lance um Error caso um dos valores não seja numérico.
Quarto passo: Adicione o bloco try/catch na função sum.
Quinto passo: Execute a função verifyIsNumber passando os valores recuperados dos inputs.
Sexto passo: Some os valores armazenados nas variáveis value1 e value2.
Transforme os valores em números através do método Number;
Armazene o resultado em uma variável.
Sétimo passo: Exiba uma mensagem com o resultado da soma.
Exiba uma mensagem com o resultado no elemento com o id = result;
Oitavo passo: Implemente tratativas no bloco catch, para caso ocorra algum erro.
Exiba uma mensagem de erro no elemento com id = result;
Nono passo: Utilize o finally, para resetar os valores dos inputs. -->
